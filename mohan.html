   </form>
   <form id="register" class="input-group">

   <input type="checkbox" class="checkbox"><span>i agree terms & condition</span>
   <button type="submit" class="submit-btn">register</button>
</form>
      </div>   
</div>
<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register(){
        x.style.left ="-400px";
        y.style.left ="50px";
        z.style.left ="110px";
    }
    function login(){
        x.style.left ="50px";
        y.style.left ="450px";
